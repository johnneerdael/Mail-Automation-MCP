<div class="space-y-3">
    <div class="flex items-center justify-between py-2">
        <span class="text-muted">Method</span>
        <span class="text-default capitalize">{{ auth_info.method }}</span>
    </div>
    <div class="flex items-center justify-between py-2 border-t border-border">
        <span class="text-muted">Session Expiry</span>
        <span class="text-default">{{ auth_info.session_expiry }} hours</span>
    </div>
    {% if session %}
    <div class="py-2 border-t border-border">
        <span class="text-muted block mb-2">Current Session</span>
        <div class="bg-surface-dim rounded-lg p-3 space-y-2 border border-border">
            {% if session.user_id %}
            <div class="flex items-center justify-between">
                <span class="text-muted text-sm">User ID</span>
                <span class="text-default font-mono text-sm">{{ session.user_id }}</span>
            </div>
            {% endif %}
            {% if session.email %}
            <div class="flex items-center justify-between">
                <span class="text-muted text-sm">Email</span>
                <span class="text-default font-mono text-sm">{{ session.email }}</span>
            </div>
            {% endif %}
        </div>
    </div>
    {% endif %}
    <div class="pt-2">
        <a href="/auth/logout" class="inline-flex items-center gap-2 text-red-400 hover:text-red-500 text-sm">
            <span>ðŸšª</span> Sign out
        </a>
    </div>
</div>
