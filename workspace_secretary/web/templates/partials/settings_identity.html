<div class="space-y-3">
    <div class="flex items-center justify-between py-2">
        <span class="text-muted">Email</span>
        <span class="text-default font-mono">{{ identity.email or 'Not configured' }}</span>
    </div>
    <div class="flex items-center justify-between py-2 border-t border-border">
        <span class="text-muted">Full Name</span>
        <span class="text-default">{{ identity.full_name or 'Not configured' }}</span>
    </div>
    {% if identity.aliases %}
    <div class="py-2 border-t border-border">
        <span class="text-muted block mb-2">Aliases</span>
        <div class="flex flex-wrap gap-2">
            {% for alias in identity.aliases %}
            <span class="bg-surface-dim text-muted-foreground px-2 py-1 rounded text-sm font-mono border border-border">{{ alias }}</span>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
